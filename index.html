<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改进版无缝滚动</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img-box{
            display: flex;
            transition: all .3s linear;
        }
        .box{
            width: 400px;
            overflow: hidden;
            margin: 0 auto;
        }
        .btn-wrapper{
            text-align: center;
        }
        .btn-wrapper span{
            display: inline-block;
            padding: 20px;
            background: black;
            color: #fff;
        }
        .ctrl{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="1.png" alt="">
            <img src="2.png" alt="">
            <img src="3.png" alt="">
            <img src="4.png" alt="">
        </div>
    </div>
    <div class="ctrl">
        <span class="prev">上一张</span>  
        <span class="next">下一张</span>
    </div>
    <div class="btn-wrapper">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>      
    </div>

    <script>
        var $btn = $('.btn-wrapper span');
        var $imgList = $('.img-box');
        var $img = $imgList.children();
        //current用来记录当前所在位置
        var current = 0;

        var timer = null;
        
        //默认初始位置
        $('.img-box').css({'transform':'translateX(-400px)'}) 
        
        makeFakeSlides();
        
        bindEvents();

        $('.ctrl .prev').on('click',function(){
            //当前所在的索引值减去1就是上一张
            goToSlide(current-1)
        })

        $('.ctrl .next').on('click',function(){
            //比如说现在默认当前索引值current是0，当点击下一张也就是索引值为1，所以就是current+1
            goToSlide(current+1)
        })

        timer = setInterval(()=>{
            goToSlide(current+1);
        },2000)

        $('.box').on('mouseenter',function(){
            clearInterval(timer);
        }).on('mouseleave',function(){
            timer = setInterval(()=>{
                goToSlide(current+1);
            },2000)
        })

        document.addEventListener('visibilitychange',function(e){
            if(document.hidden){
                clearInterval(timer)
            }else{
                timer = setInterval(()=>{
                    goToSlide(current+1);
                },2000)
            }
        })

        function makeFakeSlides(){
            //克隆第一张图片加到最后面
            var $firstImg = $('.img-box img').eq(0).clone(true);
            $imgList.append($firstImg);
            
            //克隆最后一张图片加到最前面
            var $lastImg = $('.img-box img').eq($img.length-1).clone(true);
            $imgList.prepend($lastImg);
        }

        function bindEvents(){
            $btn.on('click',function(e){
                //被点击的索引值
               var index = $(e.currentTarget).index();
               goToSlide(index);
              
            })     
        }
        
        function goToSlide(index){
            if(index<0){
                //当索引值小于0是也就是回到它的最后一张$img.length-1
                index=$img.length-1;
            }else if(index>$img.length-1){
                //当索引值超出图片的长度-1时，就让它从0重新开始
                index = 0;
            }
            //说明当前在索引值为0的位置，点击了最后一张，也就是从第一张跳到最后一张
            if(current === 0 && index === $img.length-1){
                //先跳到离他最近的最后一张（克隆的那张）
                $('.img-box').css({'transform':'translateX(0px)'}).one('transitionend',function(){
                    //之所以先隐藏再显示是为了让你看不到过渡动画，加offset就能帮着实现
                    $('.img-box').hide().offset()
                    //transitionend结束后滚动到本来的最后一张的位置
                    $('.img-box').css({'transform':'translateX('+((index+1)*(-400))+'px)'}) 
                    $('.img-box').show()
                })
            }else if(current === $img.length-1 && index===0){
                console.log('1')
                //由最后一张跳到第一张,也就是当前是最后一张，点击了第一张
                //先跳到离他最近的按个第一张（克隆的第一张）
                $('.img-box').css({'transform':'translateX('+(($img.length+1)*(-400))+'px)'}).one('transitionend',function(){
                     //之所以先隐藏再显示是为了让你看不到过渡动画，加offset就能帮着实现
                     $('.img-box').hide().offset()
                    //跳过去后直接变成真正的第一张（本来就有的那个）
                     $('.img-box').css({'transform':'translateX('+((index+1)*(-400))+'px)'}) 
                     $('.img-box').show()
                 })
            }else{
                $('.img-box').css({'transform':'translateX('+((index+1)*(-400))+'px)'})
            }
            //点击完后，当前的索引值就等于你点击的那个索引值
            current = index;
        }

        
    </script>
</body>
</html>
